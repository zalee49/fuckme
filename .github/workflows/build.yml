name: Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache west modules
        uses: actions/cache@v3
        continue-on-error: true
        with:
          path: |
            modules
            zephyr
            bootloader
            zmk
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('config/west.yml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: ZMK Build (Left)
        uses: zmkfirmware/zmk-action-build@v1
        with:
          board: nice_nano_v2
          shield: splitkb_aurora_lily58_left
          config_path: config

      - name: ZMK Build (Right)
        uses: zmkfirmware/zmk-action-build@v1
        with:
          board: nice_nano_v2
          shield: splitkb_aurora_lily58_right
          config_path: config

      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: |
            *.uf2
